<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="elements/na-elements.html">

<!--- ->
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<!---->

<dom-module id="x-app">
  <template>
    <style include="note-app-shared-styles"></style>

    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>

    <firebase-auth
        id="auth"
        app-name="notes"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="query"
        app-name="notes"
        path="/notes/[[user.uid]]"
        data="{{data}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{data}}"
        persisted-data="{{persistedData}}">
    </app-indexeddb-mirror>

    <firebase-document
        id="document"
        app-name="notes"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    </firebase-document>
		
		<!--- ->

    <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </na-toolbar>
    
    <div class="notes">
      <template is="dom-repeat" items="[[persistedData]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>
		
    <paper-fab icon="add" disabled="[[!online]]" on-tap="create"></paper-fab>

    <na-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange">
    </na-editor>
		
		<!---->
		
		<!-- Edit - ->
		<iron-signals on-iron-signal-update="show"
									on-iron-signal-save="show"
									on-iron-signal-delete="show"
									>
		</iron-signals>
		<!-- endEdit -->

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'x-app',

        behaviors: [
          Polymer.NoteAppBehavior
        ],
				
				// Edit
				/** /
        listeners: {
          'iron-signal-update' : 'show', //'_expensesUpdated',
          'iron-signal-save'   : 'show', //'_saveExpense',
          'iron-signal-delete' : 'show', //'_deleteExpense'
        },
				/**/
				show: function(e) {
					console.log('A');
					//console.log('e', e);
				},
				// endEdit

        get isEditable() {
          return this.online;
        },

        get notesPath() {
          return '/notes/' + this.user.uid;
        },

        toEditableId: function(noteId) {
				  return this.notesPath + '/' + noteId;
        },

        signIn: function() {
          this.$.auth.signInWithPopup();
        }
				
      });
    })();
  </script>
</dom-module>
